<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Boolzap</title>
</head>
<body>

    <main>
        <div id="app" class="main-container">

            <section class="contacts-section">
                <nav class="navbar-contacts">
                    <div class="user-info">
                        <figure class="user-photo">
                            <i class="fa-regular fa-user"></i>
                        </figure>
                        <div class="contact-name">Name</div>
                    </div>
        
                    <div class="icon-wrapper">
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </nav>

                <div class="contacts-container">
                    <div class="new-notification">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="receive-desktop">
                            <div class="receive">Ricevi notifiche di uovi utenti</div>
                            <a href="" class="desktop-notification">Attiva notifica desktop</a>
                        </div>
                    </div>

                    <div class="searchbar-wrapper">
                        <button class="btn-search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" class="search-input">
                    </div>

                    <div class="chat-preview">
                        <div class="preview-wrapper">
                            <figure class="contact-photo">
                                <i class="fa-regular fa-user"></i>
                            </figure>

                            <div class="contact-preview">
                                <div class="contact-name">Name</div>
                                <div class="message-preview">
                                    Lorem ipsum dolor sit amet.
                                </div>
                            </div>
                        </div>

                        <div class="last-message">
                            date e ora
                        </div>
                    </div>
                </div><!-- fine contacts-container -->

            </section> <!-- fine contacts-section -->
    
            <!-- chat section -->
            <section class="chat-section">
                <nav class="navbar-chat">
                    <div class="contact-info">
                        <figure class="contact-photo">
                            <i class="fa-regular fa-user"></i>
                        </figure>
                        <div>
                            <div class="contact-name">Name</div>
                            <div class="last-seen">Ultimo accesso</div>
                        </div>
                    </div>
            
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </nav>

                <div class="chat-container">
                    <div class="message-wrapper sent-wrapper clearfix">
                        <div class="message-text sent-text">
                            Lorem, ipsum dolor.
                            <div class="date-time">
                                data e ora
                            </div>
                        </div>
                    </div>

                    <div class="message-wrapper received-wrapper clearfix">
                        <div class="message-text received-text">
                            Lorem, ipsum dolor.
                            <div class="date-time">
                                data e ora
                            </div>
                        </div>
                    </div>
                </div>

                <div class="write-container">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio" class="write-input">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </section>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
